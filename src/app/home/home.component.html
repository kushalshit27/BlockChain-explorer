      <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="button-row">
          <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
        </div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="data" class="example-table"
                 matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
      
            <!-- Product Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Country Name</th>
              <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>
      
            <!-- Product Price Column -->
            <ng-container matColumnDef="capital">
              <th mat-header-cell *matHeaderCellDef>Country Capital</th>
              <td mat-cell *matCellDef="let row">{{row.capital}}</td>
            </ng-container>
            
            <!-- Product Price Column -->
            <ng-container matColumnDef="region">
              <th mat-header-cell *matHeaderCellDef>Region</th>
              <td mat-cell *matCellDef="let row">{{row.region}}</td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row.name]"></tr>
          </table>
        </div>
      </div>
